<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookshelf App</title>

  <!-- Impor script kamu di sini -->
  <!-- Lampirkan `defer` jika pemanggilan dilakukan dalam <head> -->
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>

<body>
  <header>
    <h1>Bookshelf App</h1>
  </header>

  <main>
    <div class="wrapper">
      <div class="container bg-white shadow" id="inputBook">
        <section>
          <h2 class="container-header text-center">Tambah Buku Baru</h2>
          <form id="bookForm" data-testid="bookForm" class="form">
            <div class="form-group form-title">
              <!-- <label for="bookFormTitle">Judul</label> -->
              <input id="bookFormTitle" type="text" required data-testid="bookFormTitleInput" placeholder="Judul" />
            </div>
            <div class="form-group form-author">
              <!-- <label for="bookFormAuthor">Penulis</label> -->
              <input id="bookFormAuthor" type="text" required data-testid="bookFormAuthorInput" placeholder="Penulis" />
            </div>
            <div class="form-group form-year">
              <!-- <label for="bookFormYear">Tahun</label> -->
              <input id="bookFormYear" type="number" required data-testid="bookFormYearInput" placeholder="2020" />
            </div>
            <div class="form-group form-isComplete">
              <label for="bookFormIsComplete">Selesai dibaca</label>
              <input id="bookFormIsComplete" type="checkbox" data-testid="bookFormIsCompleteCheckbox"
                class="checkbox" />
            </div>
            <button id="bookFormSubmit" type="submit" data-testid="bookFormSubmitButton" class="btn-submit">
              Masukkan Buku ke Rak <span>Belum selesai dibaca</span>
            </button>
          </form>
        </section>
      </div>

      <section class="container shadow">
        <h2 class="container-header text-center">Cari Buku</h2>
        <form id="searchBook" data-testid="searchBookForm" class="form-group form">
          <!-- <label for="searchBookTitle">Judul</label> -->
          <input id="searchBookTitle" type="text" data-testid="searchBookFormTitleInput"
            placeholder="Tuliskan Judul Buku yang Ingin Anda Cari" />
          <button id="searchSubmit" type="submit" data-testid="searchBookFormSubmitButton" class="btn-submit">
            Cari
          </button>
        </form>
      </section>

      <section class="container shadow">
        <h2 class="container-header">Belum selesai dibaca</h2>

        <div id="incompleteBookList" data-testid="incompleteBookList" class="book-list">
          <!-- 
            Ini adalah struktur HTML untuk masing-masing buku.
            Pastikan susunan elemen beserta atribut data-testid menyesuaikan seperti contoh ini.
          -->
          <div data-bookid="123123123" data-testid="bookItem">
            <h3 data-testid="bookItemTitle">Judul Buku 1</h3>
            <p data-testid="bookItemAuthor">Penulis: Penulis Buku 1</p>
            <p data-testid="bookItemYear">Tahun: 2030</p>
            <div>
              <button data-testid="bookItemIsCompleteButton">Selesai dibaca</button>
              <button data-testid="bookItemDeleteButton">Hapus Buku</button>
              <button data-testid="bookItemEditButton">Edit Buku</button>
            </div>
          </div>
        </div>
      </section>

      <section class="container shadow">
        <h2 class="container-header">Selesai dibaca</h2>
        <div id="completeBookList" data-testid="completeBookList" class="book-list">
          <!-- 
            Ini adalah struktur HTML untuk masing-masing buku.
            Pastikan susunan elemen beserta atribut data-testid menyesuaikan seperti contoh ini.
          -->
          <div data-bookid="456456456" data-testid="bookItem">
            <h3 data-testid="bookItemTitle">Judul Buku 2</h3>
            <p data-testid="bookItemAuthor">Penulis: Penulis Buku 2</p>
            <p data-testid="bookItemYear">Tahun: 2030</p>
            <div>
              <button data-testid="bookItemIsCompleteButton">Selesai dibaca</button>
              <button data-testid="bookItemDeleteButton">Hapus Buku</button>
              <button data-testid="bookItemEditButton">Edit Buku</button>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
</body>

</html>
